<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Satisfactory Hypertube Network</title>
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        embed {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <embed type="image/svg+xml" src="hypertube-898214.svg" id="my-embed"/>

    <script>
        document.getElementById('my-embed').addEventListener('load', function(){
            svgPanZoom(document.getElementById('my-embed'), {
                minZoom: 0.2,
                zoomScaleSensitivity: 0.4
            });
        })
    </script>
</body>

</html>
